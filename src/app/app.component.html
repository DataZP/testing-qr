<div class="container">
  <div class="title">
    <h1>
      THIS IS A QR SCANNER
    </h1>
  </div>
  <div id="qr-container">
    <qr-scanner
      [debug]="false"
      [stopAfterScan]="false"
      [updateTime]="500"
      (capturedQr)="onCodeResult($event)">
    </qr-scanner>
  </div>
  <div id="container" *ngIf="scanResult">
      Scanner info:
      <div id=flip>
        <div><div>{{ scanResult }}</div></div>
        <div><div> IT WORKS? </div></div>
      </div>
  </div>
</div>
